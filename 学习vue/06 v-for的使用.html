    <div id="app">
        <ul>
            <li v-for = "value in object">
                {{value}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                object:{
                    name:'菜鸟教程',
                    url:'wwww.baidu.com',
                    slogan:'学的不仅是技术，更是梦想'
                }
            }
        });
