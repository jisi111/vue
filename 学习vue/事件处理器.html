<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script></script>
    <script src="vue.min.js"></script>
</head>

<body>
    <!-- 事件监听可以用 v-on指令 -->
    <!-- Vue.js为v-on提供了事件修饰符来处理DOM事件细节，如event.preventDefault() 或 event.stopPropagation()。 -->
    <!-- 
        Vue.js通过点 . 表示的指令后缀来调用修饰符
        .stop：就是js中的event.stopPropagation()的缩写,它是用来阻止冒泡的；
        .prevent：就是js中event.preventDefault()的缩写,它是用来阻止默认行为的；
        .capture：捕获事件和冒泡事件(默认)是两种事件流,事件捕获是从document到触发事件的那个元素;冒泡事件是从下向上的触发事件；
        .self：就是防止父元素（设置了该修饰符）的子元素的事件冒泡到父元素上，只有本身触发时才会执行事件处理程序（函数）；
        .once：每次页面重载后只会执行一次。
     -->
    <!-- 阻止单击事件冒泡 -->
    <a v-on:click.stop="doThis"></a>
    <!-- 提交事件不再重载页面 -->
    <form v-on:submit.prevent="onSubmit"></form>
    <!-- 修饰符可以串联  -->
    <a v-on:click.stop.prevent="doThat"></a>
    <!-- 只有修饰符 -->
    <form v-on:submit.prevent></form>
    <!-- 添加事件侦听器时使用事件捕获模式 -->
    <div v-on:click.capture="doThis">...</div>
    <!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
    <div v-on:click.self="doThat">...</div>

    <!-- click 事件只能点击一次，2.1.4版本新增 -->
    <a v-on:click.once="doThis"></a>




    <!-- 按键修饰符 -->
    <!-- 
        Vue允许为v-on在监听键盘事件时添加按键修饰符，
        记住所有的keyCode比较困难，所以Vue为最常用额按键提供了别名
        .enter
        .tab
        .delete (捕获 "删除" 和 "退格" 键)
        .esc
        .space
        .up
        .down
        .left
        .right
        .ctrl
        .alt
        .shift
        .meta
     -->
     <input v-on:keyup.enter = 'submit'>
     <input type="text" @keyup.enter = 'submit'>
     <!-- Alt + C -->
     <input @keyup.alt.67  = 'clear'>
     <!-- Ctrl +click -->
     <div @click.ctrl = 'doSomething'>doSomething</div>
     <div id="app">
         <button @click.once="alert('只能点一次')">点我</button>
         <button @click.enter="alert('早上好')">你按下回车键试试</button>
         <button @keyup.ctrl.67="alert('中午好')">你试试ctrl+c键</button>
     </div>
     <script>
         new Vue({
            el:'#app',
            data:{

            }
         });
     
     
     
     </script>
</body>

</html>
