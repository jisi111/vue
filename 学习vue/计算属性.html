<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>

<body>
    <!-- 计算属性关键词：computed -->
    <!-- <div id="app">
        <p>原始字符串:{{message}}</p>
        <p>计算后反转字符串:{{reversedMessage}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'Runoob!'
            },
            computed:{
                // 计算属性的getter
                reversedMessage:function(){
                    // 'this'指向vm实例
                    return this.message.split('').reverse().join('')
                }
            }
            // 我们可以使用methods来代替computed，效果上两个都是一样的，但是computed是基于它的依赖缓存，只有
            // 相关依赖发生改变时才会重新取值，而是应methods，在重新渲染的时候，函数总会调用执行
            // computed性能会更好，但是如果您不希望缓存，你可以使用methods属性
        }); 
         </script>
    -->
    <div id="app">
        <p>原始字符串: {{ message }}</p>
        <p>计算后反转字符串: {{ reversedMessage }}</p>
        <p>计算后反转字符串: {{ reversedMessage }}</p>
        <p>使用方法后反转字符串: {{ reversedMessage2() }}</p>
        <p>使用方法后反转字符串: {{ reversedMessage2() }}</p>
    </div>
    <script>
        var cnt = 1;
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Runoob!'
            },
            computed: {
                // 计算属性的 getter
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    cnt += 1;
                    return cnt + this.message.split('').reverse().join('')
                }
            },
            methods: {
                reversedMessage2: function () {
                    cnt += 1;
                    return cnt + this.message.split('').reverse().join('')
                }
            }
        })

    </script>

</body>

</html>
