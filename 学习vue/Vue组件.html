<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>

<body>
     <!--
         js组件可以扩展html元素，封装可重用的代码 
        组件系统让我们可以用独立可复用的小组件来构建大型应用，几乎任意类型的应用的界面都可以抽象为一个组件树
        -->
    <div id="app">
        <runoob></runoob>
        <sbc></sbc>
        <hello></hello>
       
    </div>
   
    <div id="app2">
        <child message="hello world"></child>
        <br>
        <child :message='parentMsg'></child>
        <input type="text" v-model="parentMsg">
    </div>


    <script>
        // 注册一个全局组件的语法格式如下
        // Vue.component(tagName,options)
        // tagName为组件名，options为配置选项。注册后，我们可以使用一下方式来调用组件
        // <tagName></tagName> 

        // 注册  全局组件,所有实例都能够使用
        Vue.component('runoob', {
            template: '<h1>自定义组件</h1>'
        })
        // 创建根实例
        new Vue({
            el: "#app",
            // 局部组件，只能在本实例中使用
            components: {
                'sbc': {
                    template: '<b>hello,world</b>'
                },
                'hello': {
                    template: '<ul><li>世界突然变得好安静</li><li>只剩心跳的声音</li></ul>'
                }
            }
        });

    </script>

    <!-- 
                prop是父组件用来传递数据的一个自定义属性
                父组件的数据需要通过props把数据传给子组件，子组件需要显示的用props选项声明 "prop"
            -->
    <script>
        // 注册
        Vue.component('child',{
            // 声明props
            props:['message'],
            // 同样也可以在vm实例中像"this.message"这样使用
            template:'<span>{{message}}</span>'
        })
        // 创建根实例
        new Vue({
            el:'#app2',
            data:{
                parentMsg:123
            }
        })



    </script>



</body>

</html>
