<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind只能实现单向数据绑定 -->
        <h3>{{msg}}</h3>
        <!--  v-model 只能实现表单数据和model数据的双向数据绑定-->
        <!-- 注意！v-model 只能使用在表单元素上 -->
        <input type="text" v-model='msg'>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是一行数据文字'
            },
            methods:{
                show: function(){
                    console.log(this.msg);
                    
                }
            }
        });
    
    </script>
</body>
</html>
