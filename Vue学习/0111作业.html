<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				margin: 0 auto;
				width: 300px;
				height: 300px;
				background-color: #f5f5f5;
				text-align: center;
			}
			.btnBox{
				position: relative;
				display: inline-block;
				width: 100px;
				height: 50px;
				background-color: white;
				margin: 10px;
				text-align: center;
			}
			.imgsty{
				position: absolute;
				top: 50px;
				left: -100px;
				width: 300px;
				height: 150px;				
			}
		</style>
	</head>
	<body>
		<div class="" id="app">
			<div class="box">
				<div class="btnBox" v-for="(item,index) in imgData" @click="item.isShow=!item.isShow">
					<p v-text="item.title"></p>
					<img v-bind:src="item.url" class="imgsty" v-show="item.isShow"/>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					imgData: [
						{	
							title: '二维码登陆',
							url: './img/big1.jpg',
							isShow: false
						},
						{
							title: '邮箱登陆',
							url: './img/big2.jpg',
							isShow: false
						}
					]
				},
				methods: {
					
				},
				filters: {
					
				}
			})
		</script>
	</body>
</html>
