<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#app{
				margin: 0 auto;
				width: 500px;
				height: 100px;
				background-color: turquoise;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<div id="app" @click.self="divHandler">
			<input type="button" @click="btnHandler" value="一个按钮"/>
			<a href="http://www.bilibili.com" @click.prevent.once="a_link">哔哩哔哩</a>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {
					/*  事件修饰符的使用：
							1. stop：可以阻止事件冒泡 					
							2. prevent: 阻止默认行为
							3. capture：事件捕获
							4. self：只负责执行自身的事件，不存在冒泡和捕获
							5. once：只触发一次事件处理函数
					*/
					divHandler: function(){
						console.log('div事件触发');
					},
					btnHandler: function (){
						console.log('btn事件触发');
					},
					a_link: function(){
						console.log('该页面不会跳转');
					}
				}
			});
		</script>
	</body>
</html>
